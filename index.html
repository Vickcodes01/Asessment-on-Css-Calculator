<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="col">
                <div class="row">
                    <input type="text" id="number" placeholder="0">
                </div>
                <div class="row">
                    <button class="btn grey">AC</button>
                    <button class="btn grey">+/-</button>
                    <button class="btn grey">%</button>
                    <button class="btn Orange">รท</button>
                </div>
                <div class="row">
                    <button class="btn dark-grey">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn Orange">&times;</button>
                </div>
                <div class="row">
                    <button class="btn dark-grey">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn Orange">&minus;</button>
                </div>
                <div class="row">
                    <button class="btn dark-grey">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn Orange">&plus;</button>
                </div>
                <div class="row">
                    <button class="btn dark-grey">&nbsp;&nbsp; 0 &nbsp;&nbsp;</button>
                    <button class="btn">00</button>
                    <button class="btn">.</button>
                    <button class="btn Orange">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
